---
layout: default
---
<p><h1>YouTube Channel</h1></p>
{% assign pillarPosts = site.posts | where: "pillar-type", "channel" %}
{% for post in pillarPosts %}
  <br>
  <article>
    <span class="post-meta">{{ post.date | date: site.minima.date_format }}</span>
    <h2 class="post-list-heading"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
    {%- if site.show_excerpts -%}{{ post.excerpt }}{%- endif -%}
  </article>
{%- endfor -%}<br><br>
