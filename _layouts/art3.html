---
layout: default
---
<h1><a href="/art3/">Galleries</a></h1>
{% assign pillarPosts = site.posts | where: "pillar-type", "art3" %}
{% for post in pillarPosts %}
  <article>
    <span class="post-meta">{{ post.date | date: site.minima.date_format }} &#8226; {{ post.date | date: "%e %b %Y" }}</span> {{ post.summary }}
    <h2 class="post-list-heading"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
  </article>
{%- endfor -%}
