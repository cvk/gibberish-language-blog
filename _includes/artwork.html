{% assign artwork = site.data.nfts[page.nft] %}
<div class="c-art__showbox">
<figure></figure><figure></figure><figure></figure><figure></figure>
<figure>
<a href="{{ artwork.mlink }}">
<img class="c-art__img" style="max-height: 69vh;min-height: 160px;" src="{{ artwork.ilink }}" alt="Link to {{ artwork.title }}"/>
</a>
</figure>
<figure class="c-art__about">
  <figcaption>Title: {{ artwork.title }}</figcaption>
  <figcaption><cite>Artist: {{ artwork.maker }}</cite></figcaption>
  <p><blockquote>{{ artwork.words }}</blockquote></p>
</figure>
</div>
