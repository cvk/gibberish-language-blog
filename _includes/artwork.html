{% assign artwork = site.data.nfts[page.nft] %}
<div class="c-art__frame" class="c-art__showbox">
<figure class="c-art__title">"{{ artwork.title }}"</figure>
<figure>
<a href="{{ artwork.mlink }}">
<img class="c-art__img" style="max-height: 69vh;" src="{{ artwork.ilink }}" alt="Link to {{ artwork.title }}"/>
</a>
</figure>
<figure>
  <figcaption><cite>Artist: {{ artwork.maker }}</cite></figcaption>
  <p><blockquote>{{ artwork.words }}</blockquote></p>
</figure>
</div>
